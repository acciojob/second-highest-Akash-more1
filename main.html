<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let max1= -Infinity;
           let max2= -Infinity;

for(ele of arr){
  
  
  if(ele>max1){
    max1=ele;
  }
  
  }

  
  for(ele of arr){
  
  if(ele>max2 && ele <max1){
    max2=ele;
  }
  
  }
			return max2;  
		}

		function Main() {
			 var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			 alert(secondHighest(arr));      
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
